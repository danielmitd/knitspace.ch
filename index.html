<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>knitspace.ch - Under Construction</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #ea9666 0%, #304299 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
      }

      .container {
        text-align: center;
        max-width: 600px;
        padding: 2em;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(20px);
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      }

      .logo {
        font-size: 3rem;
        font-weight: 300;
        margin-bottom: 20px;
        letter-spacing: 2px;
      }

      .tagline {
        font-size: 1.2rem;
        margin-bottom: 30px;
        opacity: 0.9;
        font-weight: 300;
      }

      .construction-message {
        font-size: 1.1rem;
        line-height: 1.6;
      }

      .spinner {
        width: 25px;
        height: 25px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-top: 3px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 30px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      @media (max-width: 600px) {
        .logo {
          font-size: 2.5rem;
        }

        .container {
          margin: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="logo">knitspace.ch</h1>
      <p class="tagline">Your Creative Space for Knitting</p>

      <div class="spinner"></div>

      <div class="construction-message">
        <p>We're currently working hard to bring you something amazing.</p>
        <p>Our website is under construction and will be ready soon!</p>
      </div>
    </div>
  </body>
</html>
